{% extends 'mailing/base.html' %}
{% block content %}
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text mt-3">Вы действительно хоите удалить: {{ object.subject }}?</p>
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-outline-danger">Удалить</button>
                                <a class="btn btn-outline-primary" href="{% url 'mailing:message_list' %}" class="btn btn-danger">Отменить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
