{% extends 'mailing/base.html' %}
{% block content %}
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    {% if object %}
                    <h3 class="card-text ms-3 mt-3">Редактирование рассылки</h3>
                    {% else %}
                    <h3 class="card-text ms-3 mt-3">Создание рассылки</h3>
                    {% endif %}  
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.none_field_errors }}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-outline-primary">
                                    {% if object %}
                                    Сохранить
                                    {% else %}
                                    Создать
                                    {% endif %}
                                </button>
                                <a class="btn btn-outline-danger" href="{% url 'mailing:mailing_list' %}" class="btn btn-danger">Отменить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
